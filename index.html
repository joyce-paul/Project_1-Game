<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" style type="text/css" href="./style.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
            <title>Scissors Paper Stone</title>
    </head>
<body>

<!-- CONTAINER THAT WRAPS ALL ELEMENTSs -->
<div class="container">
    <h1>Scissors Paper Stone</h1>
    <h4>Play against the computer</h4>


<div class="instructions">
    <h5>Game Instructions</h5>
        <p>Scissors vs Paper = Winner (✌🏽) </br>Paper vs Stone = Winner (✋🏽) </br>Stone vs Scissors = Winner (✊🏽) </br>To start playing, click on an icon below</p>
</div>


<!-- START OF ICONS -->
<div class="icons">
    <div class="icon icon-1" id="scissors">
        <img src="img/scissors-icon.png" width="auto" height="90" alt="scissors">
        <div class="icon-text">Scissors</div>
    </div>

<audio id="scissors-sound">
    <source src="audio/scissors-sound.mp3" />
</audio>

    <div class="icon icon-2" id="paper">
        <img src="img/paper-icon.png" width="auto" height="90" alt="paper">
        <div class="icon-text">Paper</div>
    </div>

    <div class="icon icon-3" id="stone">
        <img src="img/stone-icon.png" width="auto" height="90" alt="stone">
        <div class="icon-text">Stone</div>
    </div>
</div>




<!--RESULT MESSAGE -->
<div class="result">
    <h3>Click on an image to start</h3>
</div>


<!--OUTCOME MESSAGE (WIN, LOSE or TIE)-->
<div class="outcome"></div>


<!--PLAYER SCORE -->
<div id="player-score-label" class="scoreboard">You:
        <span id="player-score">0</span>
</div>


<!--COMPUTER SCORE -->
<div id="computer-score-label" class="scoreboard" >Computer:
    <span id="computer-score">0</span>
</div>


<!--PLAY AGAIN BUTTON -->
<button class="btn" id="play-again">Play Again</button>

</div>
        <script src="script.js"></script>
    </body>
</html>
